<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 350px;
        }
    </style>
</head>
<body>
        회원 정보 입력
        <form action="search.php" method="post">
            <fieldset>
                <legend>로그인 정보</legend>
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" placeholder="아이디를 입력하세요.">
                <br>
                <label for="user-pw">비밀번호</label>
                <input type="text" id="user-pw" placeholder="비밀번호를 입력하세요.">
                <input type="submit" value="로그인">
                <br>
            </fieldset>
            <fieldset>
                 <legend>추가 정보</legend>
                 <label for="e-mail">메일 주소 :</label>
                 <input type="email" id="e-mail" placeholder="aaaaa@naver.com">
                 <br>
                <p>메일 수신 여부</p>
                <label for="agree">
                    <input type="radio" id="agree" name="reception" value="r_1" checked> 동의
                </label>
                <label for="reject">
                    <input type="radio" id="reject" name="reception" value="r_2" checked> 거부
                </label>
                <br>
                <br>
                연락처 : <input type="tel" placeholder="하이픈을 빼고 입력해주세요."
                        size="20" maxlength="11" autocomplete="off"> 
                <br>
                생년월일 : <input type="birth" placeholder="YYYY-MM-DD"
                        size="20" maxlength="11" autocomplete="off">    
                <br>  
                취미 : <label for="hobby1"><input type="checkbox" id="hobby1" value="h_1"></label> 독서
                       <label for="hobby2"><input type="checkbox" id="hobby1" value="h_2"></label> 음악감상
                       <label for="hobby3"><input type="checkbox" id="hobby3" value="h_2"></label> 운동

            <p>가입경로 <select id="path">
                    <option value="">블로그</option>
                    <option value="">검색</option>
                    <option value="">SNS</option>
                    <option value="">지인추천</option>
                    <option value="">기타</option>
                </select>
            </p>
                    메모 <textarea name="" id="" cols="30" rows="10" placeholder="자유롭게 의견을 남겨주세요."></textarea>
            </fieldset>
            <br>
            <input type="reset" value="제출">
        </form>
</body>
</html>
