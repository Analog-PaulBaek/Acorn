<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 활용 188쪽</title>
    <style>
        div{
            margin: 10px;
            padding: 10px;
            border-style: dotted;

            width: 300px;
            border-radius: 40%;
        }

</head>
<body>
    <h3>박스 모델</h3>
    <p>magin 30px, pading 20px, border 5px의 빨간색 점선</p>
    <hr>
    <div>
        <img src="../images/노비츠키.jfif" alt="노비츠키">
    </div>

</html>
