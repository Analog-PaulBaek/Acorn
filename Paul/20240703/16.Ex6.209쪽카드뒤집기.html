<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>209쪽 카드 뒤집기</title>
    <style>
        hr{
            width: 300px;
        }
        div{
            text-align: left;
            width: 300px;
        }
        .card{
            width: 300px;
            height: 400px;
            background-image: url(../images/back.png);
        }
        .card:hover{
            background-image: url(../images/spade-A.png);
            background-size: contain;
        }
    </style>
</head>
<body>
    <div>
        <h2>:hover 활용</h2>
    <hr>
    <p>마우스를 올리면 카드의 앞면이 보인다.</p>
    <div class="card"></div>
</div>
    
</body>
</html>
