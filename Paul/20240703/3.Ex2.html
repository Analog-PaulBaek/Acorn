<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tbody {
            background-color: black;
            color: white;
            font-size: 15px;
        }
        p{
            text-align: center;
        }
        span{
            font-size: 20px;
            font-weight: bold;
        }
        table{
            border-collapse: collapse;
            /* 표의 테두리를 한 줄로 표시(붕괴하다) */
        } 
        th,td{
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <table border="1">

            <tr>

                    <img src="../images/과일.jfif" alt="과일" width="500px">
                </td>
            </tr>
        </thead>

                <td>
                    <p>
                        <span> 주문 및 배송 </span> <br>
                        <br>

                        2시 이후 주문건은 다음날 발송합니다(주말 제외)
                    </p>
                </td>
            </tr>
            <tr>

                         <span>교환 및 환불</span> <br>

                    </p>
                </td>
            </tr>
        </tfoot>

        <tbody>
            <tr>
                <td>확인사항</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
