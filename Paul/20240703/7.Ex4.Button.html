<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            border: solid 3px black; 
            padding: 15px;
        }
        a{
            color: black;
            text-decoration: none;
        }
        a:hover{ /*마우스 올렸을 때*/
            color: rgb(87, 165, 190);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <br>
    <span><a href="#">버튼123</a></span>
    <span><a href="#">버튼123</a></span>
    <span><a href="#">버튼123</a></span>
</body>
</html>
