<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style>
       .skewx:hover{
        transform: skewX(30deg); /*x축으로 30도 비틀기*/
       }
       .skewy:hover{
        transform: skewY(15deg); /*y축으로 15도 비틀기*/
       }
       .skewxy:hover{
        transform: skew(-25deg, -15deg); /*x,y축으로 15도 비틀기*/
       }
    </style>
</head>
<body>
    <h2>이미지 3차원 회전하기</h2>
    <div class="origin">
        <div class="skewx"><img src="../images/라멘.jpeg" alt="" width="200px"></div>
    </div>
    <div class="origin">
        <div class="skewy"><img src="../images/라멘.jpeg" alt="" width="200px"></div>
    </div>
    <div class="origin">
        <div class="skewxy"><img src="../images/라멘.jpeg" alt="" width="200px"></div>
    </div>
    </div>
</body>
</html>
